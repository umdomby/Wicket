<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8" />
    <title>Apache Wicket Quickstart</title>
    <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
</head>
<body>
<div id="hd">
    <div id="logo">
        <img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
        <h1>Apache Wicket</h1>
    </div>
</div>
    <div id="bd">

        <h2>Login Page Test</h2>

        <form wicket:id="form">
            <span wicket:id="name"></span><input type="text" wicket:id="nameText">
            <br/>
            <span wicket:id="surname"></span><input type="text" wicket:id="surnameText">
            <br/>
            <input type="submit" wicket:id="submit">
        </form>

    </div>


    <div id="ft">
    </div>
</body>
</html>
